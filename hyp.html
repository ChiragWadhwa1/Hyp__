<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Agency</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333333;
}

/* Header */
.header {
    text-align: center;
    padding: 20px;
    background-color: #001f3f;
    color: #ffffff;
}

.header h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.header p {
    font-size: 16px;
    margin-bottom: 20px;
}

.cta-button {
    background-color: #ffd700;
    color: #001f3f;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

/* Portfolio Section */
.portfolio {
    text-align: center;
    padding: 20px;
}

.portfolio h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.carousel {
    display: flex;
    gap: 10px;
    overflow-x: auto;
}

.carousel img {
    width: 80px;
    height: 80px;
    border-radius: 5px;
}

/* Services Section */
.services {
    text-align: center;
    padding: 20px;
}

.services h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.service {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}

.service img {
    width: 40px;
    height: 40px;
}

.service p {
    font-size: 16px;
}

/* Footer */
.footer {
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
    color: #333333;
}

.social-media {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 10px;
}

.social-media img {
    width: 24px;
    height: 24px;
}

</style>
<body>
    <header class="header">
        <h1>Hyp! Media</h1>
        <p>Your trusted PR partner</p>
        <button class="cta-button">Get Started</button>
    </header>

    <section class="portfolio">
        <h2>Our Portfolio</h2>
        <div class="carousel">
            <img src="portfolio1.jpg" alt="Project 1">
            <img src="portfolio2.jpg" alt="Project 2">
            <img src="portfolio3.jpg" alt="Project 3">
        </div>
    </section>

    <section class="services">
        <h2>Our Services</h2>
        <div class="service">
            <img src="service-icon1.png" alt="Icon">
            <p>Custom PR Strategies</p>
        </div>
        <div class="service">
            <img src="service-icon2.png" alt="Icon">
            <p>Brand Amplification</p>
        </div>
        <div class="service">
            <img src="service-icon3.png" alt="Icon">
            <p>Thought Leadership</p>
        </div>
    </section>

    <footer class="footer">
        <p>Follow us:</p>
        <div class="social-media">
            <a href="#"><img src="icon-facebook.png" alt="Facebook"></a>
            <a href="#"><img src="icon-twitter.png" alt="Twitter"></a>
            <a href="#"><img src="icon-linkedin.png" alt="LinkedIn"></a>
        </div>
        <p>Â© 2024 Hyp! Media. All rights reserved.</p>
    </footer>
</body>
</html>
